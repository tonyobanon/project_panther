	implementation "org.infinispan:infinispan-core:10.1.0.CR1"
	implementation "org.infinispan:infinispan-cloud:10.0.0.Beta5"
	implementation "org.infinispan:infinispan-multimap:10.1.0.CR1"
	
	implementation "com.cronutils:cron-utils:9.0.1"

}

